<header>

  <div class="masthead">
    <div class="masthead-outer">
      <div class="masthead-inner">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 col-sm-offset-2 visible-xs logo">
              <img class="img-responsive center-block" src="{{ '/img/logo_white.png' | prepend: site.baseurl }}"/>

              <h1>A.N.C.I.R</h1>
              <hr style="margin-top: 30px;"/>
            </div>
            <div class="col-sm-7 col-md-6">
              <h1>{{ site.title }}</h1>

              <h2>{{ site.sub_title }}</h2>

              <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                  Select Investigation <span class="fa fa-angle-down fa-lg"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  {% for post in site.posts %}
                  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                  {% endfor %}
                </ul>
              </div>
            </div>
            <div class="col-sm-5 col-md-4 col-md-offset-2 hidden-xs logo">
              <img class="img-responsive center-block" src="{{ '/img/logo_white.png' | prepend: site.baseurl }}"/>

              <h1>A.N.C.I.R</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">
          <img src="{{ '/img/logo_white.png' | prepend: site.baseurl }}"/>
          {{ site.title }}
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right hidden-xs">
          <li><a href="#"><i class="fa fa-facebook fa-lg"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter fa-lg"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus fa-lg"></i></a></li>
          <li><a href="#"><i class="fa fa-envelope fa-lg"></i></a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/#articles">Investigations</a></li>
          <li><a href="{{ site.baseurl }}/#about">About</a></li>
          <li><a href="http://investigativecenters.org/" target="_blank">InvestigativeCenters.org</a></li>
        </ul>

      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="navbar-filler"></div>

  <div class="container visible-xs">
    <p>
      <a href="" class="btn btn-primary"><i class="fa fa-facebook fa-lg"></i></a>
      <a href="" class="btn btn-primary"><i class="fa fa-twitter fa-lg"></i></a>
      <a href="" class="btn btn-primary"><i class="fa fa-google-plus fa-lg"></i></a>
      <a href="" class="btn btn-primary"><i class="fa fa-envelope fa-lg"></i></a>
    </p>
  </div>

</header>
