---
layout: default
---
<div class="post">

  <div class="masthead">
    <div class="masthead-outer"
         style="background-image: url('{% if page.masthead_pic %}{{ page.masthead_pic }}{% endif %}');">
      <div class="masthead-inner darken">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <h1>{{ page.title }}</h1>
              <br/> <br/>
              <p><em>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <article>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          {{ content }}
        </div>
      </div>
    </div>
  </article>

</div>
